<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            padding: 20px;
        }
        input, select, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #bookingsList {
            margin-top: 20px;
        }
        .booking-item {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Booking Service</h1>

    <!-- Create Booking Form -->
    <div class="section">
        <h2>Create New Booking</h2>
        <input type="text" id="customerName" placeholder="Customer Name" required>
        <select id="serviceName">
            <option value="Haircut">Haircut</option>
            <option value="Massage">Massage</option>
            <option value="Consultation">Consultation</option>
            <option value="Manicure">Manicure</option>
            <option value="Training">Training</option>
        </select>
        <input type="datetime-local" id="bookingDate" required>
        <input type="number" id="duration" placeholder="Duration (minutes)" min="15" required>
        <input type="number" id="price" placeholder="Price" min="0" required>
        <input type="email" id="customerEmail" placeholder="Email" required>
        <input type="text" id="notes" placeholder="Notes (optional)">
        <button onclick="createBooking()">Create Booking</button>
    </div>

    <!-- Bookings List -->
    <div class="section">
        <h2>All Bookings</h2>
        <button onclick="loadBookings()">Refresh List</button>
        <div id="bookingsList"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        async function createBooking() {
            const booking = {
                customerName: document.getElementById('customerName').value,
                serviceName: document.getElementById('serviceName').value,
                bookingDate: document.getElementById('bookingDate').value,
                duration: parseInt(document.getElementById('duration').value),
                price: parseFloat(document.getElementById('price').value),
                customerEmail: document.getElementById('customerEmail').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch(`${API_URL}/bookings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(booking)
                });
                
                if (response.ok) {
                    alert('Booking created successfully!');
                    document.getElementById('customerName').value = '';
                    document.getElementById('duration').value = '';
                    document.getElementById('price').value = '';
                    document.getElementById('customerEmail').value = '';
                    document.getElementById('notes').value = '';
                    loadBookings();
                } else {
                    alert('Error creating booking');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loadBookings() {
            try {
                const response = await fetch(`${API_URL}/bookings`);
                const bookings = await response.json();
                
                const listDiv = document.getElementById('bookingsList');
                listDiv.innerHTML = '';
                
                bookings.forEach(booking => {
                    const div = document.createElement('div');
                    div.className = 'booking-item';
                    div.innerHTML = `
                        <strong>${booking.customerName}</strong> - ${booking.serviceName}<br>
                        Date: ${new Date(booking.bookingDate).toLocaleString()}<br>
                        Duration: ${booking.duration} min | Price: $${booking.price}<br>
                        Status: ${booking.status}
                    `;
                    listDiv.appendChild(div);
                });
            } catch (error) {
                alert('Error loading bookings: ' + error.message);
            }
        }

        window.onload = loadBookings;
    </script>
</body>
</html>
