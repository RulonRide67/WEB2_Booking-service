<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 20px;
        }
        input, select, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .logout-btn {
            background-color: #f44336;
        }
        .logout-btn:hover {
            background-color: #da190b;
        }
        #bookingsList {
            margin-top: 20px;
        }
        .booking-item {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }
        .service-item {
            background: #f3f7ff;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #1e88e5;
        }
        .auth-info {
            background: #e3f2fd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .success {
            color: green;
            margin: 10px 0;
        }
        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .row > * {
            flex: 1 1 200px;
        }
        .item-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }
        .item-actions button {
            width: auto;
            padding: 6px 10px;
        }
        .btn-secondary {
            background: #1e88e5;
        }
        .btn-secondary:hover {
            background: #1976d2;
        }
        .btn-danger {
            background: #e53935;
        }
        .btn-danger:hover {
            background: #c62828;
        }
        @media (max-width: 700px) {
            body {
                margin: 20px auto;
                padding: 12px;
            }
            .section {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Booking Service</h1>

    <div id="authSection">
        <!-- Login Form -->
        <div class="section" id="loginSection">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <div id="loginError" class="error"></div>
        </div>

        <!-- Register Form -->
        <div class="section" id="registerSection">
            <h2>Register</h2>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password (min 6 chars)" required>
            <button onclick="register()">Register</button>
            <div id="registerError" class="error"></div>
        </div>
    </div>

    <!-- Main Content (shown after login) -->
    <div id="mainContent" class="hidden">
        <div class="auth-info">
            <strong>Logged in as:</strong> <span id="userEmail"></span> (<span id="userRole"></span>)
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Create Service Form (admin only) -->
        <div class="section" id="createServiceSection">
            <h2>Create New Service</h2>
            <input type="text" id="serviceName" placeholder="Service Name" required>
            <input type="text" id="serviceDescription" placeholder="Description" required>
            <input type="number" id="servicePrice" placeholder="Base Price" min="0" required>
            <input type="number" id="serviceDuration" placeholder="Default Duration (minutes)" min="1" required>
            <input type="text" id="serviceCategory" placeholder="Category" required>
            <button onclick="createService()">Create Service</button>
            <div id="serviceCreateError" class="error"></div>
            <div id="serviceCreateSuccess" class="success"></div>
        </div>

        <!-- Services List -->
        <div class="section">
            <h2>All Services</h2>
            <button onclick="loadServices()">Refresh Services</button>
            <div id="servicesList"></div>
        </div>

        <!-- Create Booking Form (admin only) -->
        <div class="section" id="createBookingSection">
            <h2 id="bookingFormTitle">Create New Booking</h2>
            <input type="text" id="customerName" placeholder="Customer Name" required>
            <select id="serviceId"></select>
            <input type="datetime-local" id="bookingDate" required>
            <input type="number" id="duration" placeholder="Duration (minutes)" min="15" required>
            <input type="number" id="price" placeholder="Price" min="0" required>
            <input type="email" id="customerEmail" placeholder="Email" required>
            <input type="text" id="notes" placeholder="Notes (optional)">
            <div class="row">
                <button onclick="submitBooking()" id="bookingSubmitBtn">Create Booking</button>
                <button onclick="cancelEdit()" class="btn-secondary" id="cancelEditBtn">Cancel Edit</button>
            </div>
            <div id="createError" class="error"></div>
            <div id="createSuccess" class="success"></div>
        </div>

        <!-- Bookings List -->
        <div class="section">
            <h2>All Bookings</h2>
            <button onclick="loadBookings()">Refresh List</button>
            <div id="bookingsList"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('token');
        let currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        let editingBookingId = null;
        let lastBookings = [];

        window.onload = function() {
            document.getElementById('cancelEditBtn').classList.add('hidden');
            if (token) {
                showMainContent();
                loadServices();
                loadBookings();
            }
        };

        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('registerError').textContent = '';
                    alert('Registration successful! Please login.');
                    document.getElementById('regEmail').value = '';
                    document.getElementById('regPassword').value = '';
                } else {
                    document.getElementById('registerError').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('registerError').textContent = 'Error: ' + error.message;
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    document.getElementById('loginError').textContent = '';
                    showMainContent();
                    loadServices();
                    loadBookings();
                } else {
                    document.getElementById('loginError').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Error: ' + error.message;
            }
        }

        function logout() {
            token = null;
            currentUser = {};
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
        }

        function showMainContent() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userRole').textContent = currentUser.role;

            if (currentUser.role !== 'admin') {
                document.getElementById('createServiceSection').classList.add('hidden');
                document.getElementById('createBookingSection').classList.remove('hidden');
            } else {
                document.getElementById('createServiceSection').classList.remove('hidden');
                document.getElementById('createBookingSection').classList.remove('hidden');
            }
        }

        async function createService() {
            const service = {
                name: document.getElementById('serviceName').value,
                description: document.getElementById('serviceDescription').value,
                basePrice: parseFloat(document.getElementById('servicePrice').value),
                defaultDuration: parseInt(document.getElementById('serviceDuration').value),
                category: document.getElementById('serviceCategory').value
            };

            try {
                const response = await fetch(`${API_URL}/services`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(service)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('serviceCreateError').textContent = '';
                    document.getElementById('serviceCreateSuccess').textContent = 'Service created successfully!';
                    document.getElementById('serviceName').value = '';
                    document.getElementById('serviceDescription').value = '';
                    document.getElementById('servicePrice').value = '';
                    document.getElementById('serviceDuration').value = '';
                    document.getElementById('serviceCategory').value = '';
                    loadServices();
                    setTimeout(() => {
                        document.getElementById('serviceCreateSuccess').textContent = '';
                    }, 3000);
                } else {
                    document.getElementById('serviceCreateError').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('serviceCreateError').textContent = 'Error: ' + error.message;
            }
        }

        async function submitBooking() {
            const booking = {
                customerName: document.getElementById('customerName').value,
                service: document.getElementById('serviceId').value,
                bookingDate: document.getElementById('bookingDate').value,
                duration: parseInt(document.getElementById('duration').value),
                price: parseFloat(document.getElementById('price').value),
                customerEmail: document.getElementById('customerEmail').value,
                notes: document.getElementById('notes').value
            };

            try {
                const method = editingBookingId ? 'PUT' : 'POST';
                const url = editingBookingId ? `${API_URL}/bookings/${editingBookingId}` : `${API_URL}/bookings`;

                const response = await fetch(url, {
                    method,
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(booking)
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('createError').textContent = '';
                    document.getElementById('createSuccess').textContent = editingBookingId ? 'Booking updated successfully!' : 'Booking created successfully!';
                    resetBookingForm();
                    loadBookings();
                    setTimeout(() => {
                        document.getElementById('createSuccess').textContent = '';
                    }, 3000);
                } else {
                    document.getElementById('createError').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('createError').textContent = 'Error: ' + error.message;
            }
        }


        function resetBookingForm() {
            editingBookingId = null;
            document.getElementById('bookingFormTitle').textContent = 'Create New Booking';
            document.getElementById('bookingSubmitBtn').textContent = 'Create Booking';
            document.getElementById('cancelEditBtn').classList.add('hidden');
            document.getElementById('customerName').value = '';
            document.getElementById('duration').value = '';
            document.getElementById('price').value = '';
            document.getElementById('bookingDate').value = '';
            document.getElementById('customerEmail').value = '';
            document.getElementById('notes').value = '';
        }

        function cancelEdit() {
            resetBookingForm();
        }

        function startEditById(id) {
            const booking = lastBookings.find(item => item._id === id);
            if (!booking) return;
            editingBookingId = booking._id;
            document.getElementById('bookingFormTitle').textContent = 'Edit Booking';
            document.getElementById('bookingSubmitBtn').textContent = 'Update Booking';
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            document.getElementById('customerName').value = booking.customerName;
            document.getElementById('serviceId').value = booking.service ? booking.service._id : '';
            document.getElementById('bookingDate').value = booking.bookingDate ? booking.bookingDate.slice(0,16) : '';
            document.getElementById('duration').value = booking.duration;
            document.getElementById('price').value = booking.price;
            document.getElementById('customerEmail').value = booking.customerEmail;
            document.getElementById('notes').value = booking.notes || '';
        }

        async function deleteBooking(id) {
            if (!confirm('Delete this booking?')) return;
            try {
                const response = await fetch(`${API_URL}/bookings/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    loadBookings();
                }
            } catch (error) {
                console.error('Error deleting booking:', error);
            }
        }

        async function deleteService(id) {
            if (!confirm('Delete this service?')) return;
            try {
                const response = await fetch(`${API_URL}/services/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    loadServices();
                }
            } catch (error) {
                console.error('Error deleting service:', error);
            }
        }

        async function loadServices() {
            try {
                const response = await fetch(`${API_URL}/services`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const services = await response.json();

                const listDiv = document.getElementById('servicesList');
                listDiv.innerHTML = '';

                const serviceSelect = document.getElementById('serviceId');
                serviceSelect.innerHTML = '';

                if (services.length === 0) {
                    listDiv.innerHTML = '<p>No services found.</p>';
                    return;
                }

                services.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service._id;
                    option.textContent = `${service.name} (${service.category})`;
                    serviceSelect.appendChild(option);

                    const div = document.createElement('div');
                    div.className = 'service-item';
                    const actions = currentUser.role === 'admin'
                        ? `<div class="item-actions">
                             <button class="btn-danger" onclick=\"deleteService('${service._id}')\">Delete</button>
                           </div>`
                        : '';
                    div.innerHTML = `
                        <strong>${service.name}</strong> - ${service.category}<br>
                        ${service.description}<br>
                        Price: $${service.basePrice} | Default Duration: ${service.defaultDuration} min
                        ${actions}
                    `;
                    listDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        async function loadBookings() {
            try {
                const response = await fetch(`${API_URL}/bookings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const bookings = await response.json();
                lastBookings = bookings;
                
                const listDiv = document.getElementById('bookingsList');
                listDiv.innerHTML = '';
                
                if (bookings.length === 0) {
                    listDiv.innerHTML = '<p>No bookings found.</p>';
                    return;
                }
                
                bookings.forEach(booking => {
                    const div = document.createElement('div');
                    div.className = 'booking-item';
                    const serviceName = booking.service ? booking.service.name : 'Unknown service';
                    div.innerHTML = `
                        <strong>${booking.customerName}</strong> - ${serviceName}<br>
                        Date: ${new Date(booking.bookingDate).toLocaleString()}<br>
                        Duration: ${booking.duration} min | Price: $${booking.price}<br>
                        Status: ${booking.status}<br>
                        Email: ${booking.customerEmail}
                        <div class="item-actions">
                          <button class="btn-secondary" onclick=\"startEditById('${booking._id}')\">Edit</button>
                          <button class="btn-danger" onclick=\"deleteBooking('${booking._id}')\">Delete</button>
                        </div>
                    `;
                    listDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }
    </script>
</body>
</html>
